<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>上传图片插件</title>
<link href="%E4%B8%8A%E4%BC%A0%E5%9B%BE%E7%89%87%E6%8F%92%E4%BB%B6_files/common.css" type="text/css" rel="stylesheet">
<link href="%E4%B8%8A%E4%BC%A0%E5%9B%BE%E7%89%87%E6%8F%92%E4%BB%B6_files/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="img-box full">
<section class=" img-section">
<p class="up-p">作品图片：<span class="up-span">最多可以上传5张图片，马上上传</span></p>
<div class="z_photo upimg-div clear">

<section class="z_file fl">
<img src="%E4%B8%8A%E4%BC%A0%E5%9B%BE%E7%89%87%E6%8F%92%E4%BB%B6_files/a11.png" class="add-img">
<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="">
</section>
</div>
</section>
</div>
<aside class="mask works-mask">
<div class="mask-content">
<p class="del-p">您确定要删除作品图片吗？</p>
<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
</div>
</aside>
<script src="%E4%B8%8A%E4%BC%A0%E5%9B%BE%E7%89%87%E6%8F%92%E4%BB%B6_files/jquery-1.js"></script><script src="%E4%B8%8A%E4%BC%A0%E5%9B%BE%E7%89%87%E6%8F%92%E4%BB%B6_files/jquery.js"></script>
<script src="%E4%B8%8A%E4%BC%A0%E5%9B%BE%E7%89%87%E6%8F%92%E4%BB%B6_files/imgUp.js"></script>


</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命展开操作符</title>
</head>
<body>
<script type="text/javascript">
    function sum(x, y, z) {
        if (x === undefined)
            x = 1;
        if (y === undefined)
            y = 1;
        if (z === undefined)
            z = 3;
        return x + y + z;
    }

    var params = [3, 4, 5];
    // 直接展开，然后传入函数参数
    document.body.innerHTML = sum(...params);
</script>
</body>
</html>

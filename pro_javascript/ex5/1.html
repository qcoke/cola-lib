<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo</title>
</head>
<body>
<script type="text/javascript">
var foo = {
    something:function(){
        console.log("Tell me something good...");
    }
};

var bar = Object.create(foo);
bar.something();

var Foo = function(){};
Foo.prototype.something = function(){
    console.log("Tell me new something good...");
};

var bar2 = new Foo();
bar2.something();

console.dir(bar);
console.dir(bar2);

</script>
</body>
</html>

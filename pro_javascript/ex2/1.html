<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo</title>
</head>
<body>
	<script>
		function List(){
			this.listSize = 0;
			this.pos = 0;
			// 初始化一个空数组来保存列表元素
			this.dataStore = [];
			this.clear = clear;
			this.find = find;
			this.insert = insert;
			this.append = append;
			this.remove = remove;
			this.front = front;
			this.end = end;
			this.prev = prev;
			this.next = next;
			this.currPos = currPos;
			this.moveTo = moveTo;
			this.getElement = getElement;
			this.length = length;
			this.contains = contains;
		}
		function append(element){
			this.dataStore[this.listSize++] = element;
		}
		function find(element){
			for(var i=0;i<element.length;++i){
				if(this.dataStore[i] == element){
					return i;
				}
			}
			return -1;
		}
		function remove(element){
			var foundAt = this.find(element);
			if(foundAt > -1){
				this.dataStore.splice(foundAt,1);
				--this.listSize;
				return true;
			}
			return false;
		}
		function length(){
			return this.listSize;
		}
		function toString(){
			return this.dataStore.toString();
		}
		function clear(){
			delete this.dataStore;
			this.dataStore = [];
			this.listSize = this.pos = 0;
		}
		function insert(element,after){
			var insertPos = this.find(after);
			if(insertPos > -1){
				this.dataStore.splice(insertPos+1,0,element);
				++this.listSize;
				return true;
			}
			return false;
		}
		function contains(element){
			for(var i=0,icount=this.dataStore.length;i<icount;++i){
				if(this.dataStore[i] == element){
					return true;
				}
			}
			return false;
		}
		function front(){
			this.pos = 0;
		}
		function end(){
			this.pos = this.listSize -1;
		}
		function prev(){
			if(this.pos > 0){
				--this.pos;
			}
		}
		function next(){
			if(this.pos < this.listSize -1){
				++this.pos;
			}
		}
		function currPos(){
			return this.pos;
		}
		function moveTo(position){
			this.pos = position;
		}
		function getElement(){
			return this.dataStore[this.pos];
		}
		// -------------------  测试代码
		var names = new List();
		names.append('Cynthia');
		names.append('Raymond');
		names.append('Barbara');
		console.dir(names.toString());
		names.remove("Raymond");
		console.dir(names.toString());
	</script>
</body>
</html>

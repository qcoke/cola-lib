<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo11</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		{{ total }}
		<count ref="b1"></count>
		<count ref="b2"></count>
		<button v-on:click="value">value</button>
	</div>
	<script>
		Vue.component('count', {
		  template: '<button v-on:click="inc">{{ count }}</button>',
		  data: function () {
		    return {count: 0}
		  },
		  methods: {
		    inc: function () {
		      this.count+= 1
		    }
		  },
		})
		new Vue({
		  el: '#app',
		  data: {total:0},
		  methods: {
		    value: function () {
		      this.total = this.$refs.b1.count+this.$refs.b2.count
		    }
		  }
		})
	</script>
	<hr/>
	<div id="app2">
		<child message="hello"></child>
	</div>
	<script>
		Vue.component("child",{
			props:["message"],
			template:'<span>{{message}}</span>'
		});
		new Vue({
			el:"#app2"
		})
	</script>
	<hr>
	<div id="app3">
		<child v-bind:message="hello+',world.'"></child>
	</div>
	<script>
		Vue.component("child",{
			props:['message'],
			template:'<span>{{message}}</span>'
		});
		new Vue({
			el:"#app3",
			data:{
				hello:"hi"
			}
		});
	</script>
</body>
</html>

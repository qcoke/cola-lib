<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo2</title>
    <script src="vue.js"></script>
</head>
<body>
<h3>app1</h3>
<hr>
<div id="app">
    <input v-bind:value="finalvalue" />
</div>
<script type="text/javascript">
    var demo = new Vue({
        el:"#app",
        computed:{
            finalvalue:function(){
                return this.value + 1;
            }
        },
        data(){
            return {value: 41}
        }
    });
</script>

<h3>测试bind事件</h3>
<hr/>
<div id="app2">
    <input v-bind:value="raw">
    <div v-html="raw"></div>
</div>
<script>
    var a = new Vue({
        el:"#app2",
        data(){
            return {
                raw:"<h2>42</h2>"
            }
        }
    });
</script>

<h3>测试STYLE的属性绑定</h3>
<hr/>
<div id="app3">
    <div style="color:red;font-size:12px;">abc</div>
    <div v-bind:style="[s1,s2]">测试文字A</div>
    <div v-bind:style="styleObject">测试文字B</div>
</div>
<script>
    var b = new Vue({
        el:"#app3",
        data:{
            styleObject:{
                color:'green',
                fontSize:'15px'
            },
            s1:{
                color:"red"
            },
            s2:{
                fontSize:"14px"
            }
        }
    });
</script>

<h3>测试事件绑定</h3>
<hr/>
<div id="app4">
    <button v-on:click="who">Who</button>
    <span v-on:click="who">我是一串单纯的文字</span>
</div>
<script>
    var app4 = new Vue({
        el:"#app4",
        methods:{
            who:function(event){
                console.log(event.target.tagName);
            }
        }
    });
</script>
</body>
</html>

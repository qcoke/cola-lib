<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo2</title>
    <script src="vue.js"></script>
</head>
<body>
<h3>app1</h3>
<hr>
<div id="app">
    <input v-bind:value="finalvalue" />
</div>
<script type="text/javascript">
    var demo = new Vue({
        el:"#app",
        computed:{
            finalvalue:function(){
                return this.value + 1;
            }
        },
        data(){
            return {value: 41}
        }
    });
</script>

<h3>测试bind事件</h3>
<hr/>
<div id="app2">
    <input v-bind:value="raw">
    <div v-html="raw"></div>
</div>
<script>
    var a = new Vue({
        el:"#app2",
        data(){
            return {
                raw:"<h2>42</h2>"
            }
        }
    });
</script>
</body>
</html>

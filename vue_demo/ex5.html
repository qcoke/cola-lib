<body>
	<div id="app">
		<h1 v-if="false">h1</h1>
		<h2 v-else>h2</h2>
	</div>

			el:"#app"
		})

	<hr>
	<h1>测试循环</h1>
	<div id="app1">
		<ul>
			<li v-for="(item,index) in items">{{item}},{{index}}</li>
		</ul>
	</div>
	<script>
		var a = new Vue({
			el:"#app1",
			data(){
				return {items:[1,2,3,4,5,6]}
			}
		})
	</script>

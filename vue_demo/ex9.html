<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo9</title>
	<script src="vue.js"></script>
</head>
<body>
	<!-- 这个地方是自定义框架，有点类似于 ShadowDOM -->
	<div id="app">
	  <tag></tag>
	</div>
	<script>
	   var tag = {
	      template: `<div>one component rule all other<div>`
	    }
	    new Vue({
	      el: "#app",
	      components: {tag}
	  });
	</script>
	<hr/>
	第二种方式
	<div id="app2">
		<liucan></liucan>
	</div>
	<script>
		Vue.component("liucan",{
			template:"<div>liucan 自定义标签模版</div>"
		});
		new Vue({
			el:"#app2"
		});
	</script>
</body>
</html>

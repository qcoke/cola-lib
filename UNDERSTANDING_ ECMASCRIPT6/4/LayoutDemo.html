<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style type="text/css">
        body,html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: minmax(220px, 25%) 1fr;
        }
        .slider {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="slider"></div>
        <div class="content"></div>
    </div>
</body>
</html>

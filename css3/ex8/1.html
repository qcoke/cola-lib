<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8.1</title>
    <style>
    @keyframes bounce {
        60%, 80%, to {
            transform: translateY(350px);
        }
        70% {
            transform: translateY(250px);
        }
        90% {
            transform: translateY(300px);
        }
    }
    .ball{
        width: 50px;
        height: 50px;
        display: block;
        border-radius: 50%;
        background-color: rgba(4, 104, 161, 0.603);
        border: 1px solid #ccc;
        animation: bounce 3s;
    }
    </style>
</head>
<body>
    <h1>缓动动画</h1>
    <hr/>
    <div class="ball"></div>
</body>
</html>

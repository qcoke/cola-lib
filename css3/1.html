<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3 背景示例</title>
    <style type="text/css">
    	*{margin:0;padding:0;font-size:100%;}
    	body{padding:40px 20px;}
    	div{margin:50px 0;}
    	
    	.bg-1{
    		width: 400px;
    		height: 300px;
    		background: yellowgreen;
    		box-shadow: 0 0 0 10px #655;
    	}
    	.bg-2{
    		width: 400px;
    		height: 300px;
    		background: yellowgreen;
    		box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink;
    	}
    </style>
</head>
<body>
	<div class="bg-1"></div>
	<div class="bg-2"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS-Http</title>
    <script src="http://libs.useso.com/js/angular.js/1.2.5/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-controller="customersController" id="abc">
    <ul>
        <li ng-repeat="x in names">
            {{'姓名：'+x.Name + ', ' + '居住城市：'+x.Country }}
        </li>
    </ul>
</div>
<script>
    function customersController($scope,$http) {
        $http.get("exHttp.txt").success(function(response) {
            $scope.names = response;
        });
    }
</script>

</body>
</html>
